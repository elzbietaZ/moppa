<!DOCTYPE html>
<html ng-app="SQA2014">
<head>
    <link rel="stylesheet" type="text/css" href="myStyles.css">
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>

<div ng-controller="controller">

    <button ng-click="getTask()">Get task</button>
    {{openSessionData}}
    {{openSessionStatus}}

</div>

<div ng-controller="controller">

    <br>Insert n number</br>
    <input type="text" data-ng-model="nValue">

    <button ng-click="createTask()">Create task</button>
    {{createTaskData}}
    {{createTaskStatus}}

    <br>  </br>

    <button ng-click="getTasksForUser()">Get tasks for user</button>
    {{openSessionStatus}}

    <table ng-table="tasksTable">
        <th>Status</th>
        <th>n value</th>
        <th>Result</th>
        <tr ng-repeat="x in allTasks.array.tasks">
            <td>{{ x.status }}</td>
            <td>{{ x.nValue }}</td>
            <td>{{ x.result }}</td>
        </tr>
    </table>

</div>


</body>
</html>
