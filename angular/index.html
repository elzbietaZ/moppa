<!DOCTYPE html>
<html ng-app="SQA2014">
<head>
    <link rel="stylesheet" type="text/css" href="myStyles.css">
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
<h1>
    Moppa customer panel
</h1>

<div ng-controller="controller">

    <h2>
        Create new task
    </h2>

    <h4>Insert n number</h4>
    <input type="text" data-ng-model="nValue">

    <button ng-click="createTask()">Create task</button>
    {{createTaskStatus}}
</div>


<div ng-controller="controller">

<h2>
    Tasks history
</h2>
    <button ng-click="getTasksForUser()">Get tasks for user</button>
    {{openSessionStatus}}

    <table ng-table="tasksTable">
        <th>Task status</th>
        <th>Number to calculate</th>
        <th>Result (n!)</th>
        <tr ng-repeat="x in allTasks.array.tasks">
            <td>{{ x.status }}</td>
            <td>{{ x.nValue }}</td>
            <td>{{ x.result }}</td>
        </tr>
    </table>

</div>

</body>
</html>
